iamcredentialtemplate: &defaultiamcredential
          enabled: true
          endpoint: "https://iam.cloud.ibm.com"
          instance: "<HPCS_INSTANCE_ID>"
tokens:
  0:
    grep11connection:
      address: <HPCS_INSTANCE_ENDPOINT_URI>
      port: <HPCS_INSTANCE_ENDPOINT_PORT#>
      tls:
        enabled: true
        cacert:        # leave empty to use system default
    storage:
      remotestore:
        enabled: true
    users:
      0: # SO User
        name: "Administrator"
        iamauth: *defaultiamcredential
      1: # User
        name: "Normal"
        # The Space ID is a 128-bit UUID
        # The UUID can be generated by third-party tools, such as 'https://www.uuidgenerator.net/'
        # For example: "67369a2d-39eb-4266-8922-699be0b3534b"
        # Different UUIDs for different users
        tokenspaceID: <UUID-#1>
        keystorePassword: # Authenticated key store password
        iamauth: *defaultiamcredential
        sessionauth:
          enabled: false
          tokenspaceIDPassword: "12345678"
      2: # Anonymous user
        name: "Anonymous"
        # The Space ID is a 128-bit UUID
        # The UUID can be generated by third-party tools, such as 'https://www.uuidgenerator.net/'
        # For example: "ca22be26-b798-4fdf-8c83-3e3a492dc215"
        # Different UUIDs for different users
        tokenspaceID: <UUID-#2>
        keystorePassword: # Authenticated key store password
        iamauth:
          <<: *defaultiamcredential
          apikey: <HPCS_ACCESS_APIKEY>   # See URL in README file on how to obtain the anonymous user apikey
        sessionauth:
          enabled: false
          tokenspaceIDPassword: "12345678"
logging:
  loglevel: trace
  logpath: /var/log/opencryptoki/grep11-pkcs11.log
# tunnel_proxy (i.e., HTTPS proxy) is in format of "http://<username><password>@<host address>:<port>". <username> and <password> are optional.
# Format of "https://<username><password>@<host address>:<port>" is not implemented.
# Check https://tools.ietf.org/html/rfc7231#section-4.3.6 and https://datatracker.ietf.org/doc/html/draft-luotonen-web-proxy-tunneling-01 for more details
tunnel_proxy:
